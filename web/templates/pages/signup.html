<form name="signupForm" novalidate button-form ng-submit="signupForm.$valid && signupController.signup($event)">
 <md-input-container class="md-block">
   <label>ID</label>
   <md-icon>person_add</md-icon>
   <input required name="id" ng-model="signupController.user.id">
   <div ng-messages="signupForm.id.$error">
     <div ng-message="required">This is required.</div>
   </div>
 </md-input-container>
 <md-input-container class="md-block">
   <label>Name</label>
    <md-icon>person</md-icon>
   <input required name="name" ng-model="signupController.user.name">
   <div ng-messages="signupForm.name.$error">
     <div ng-message="required">This is required.</div>
   </div>
 </md-input-container>
 <md-input-container class="md-block">
   <label>E-mail</label>
   <md-icon>email</md-icon>
   <input required maxlength="100" minlength="10" name="email" ng-model="signupController.user.email" ng-pattern="/^.+@.+\..+$/">
   <div ng-messages="signupForm.email.$error" role="alert">
      <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
        Your email must be between 10 and 100 characters long and look like an e-mail address.
      </div>
    </div>
 </md-input-container>
 <md-input-container class="md-block">
   <label>Password</label>
   <md-icon>vpn_key</md-icon>
   <input required type="password" name="password" ng-model="signupController.user.password">
   <div ng-messages="signupForm.password.$error">
     <div ng-message="required">This is required.</div>
   </div>
 </md-input-container>
 <md-input-container class="md-block">
   <label>Confirm Password</label>
   <md-icon>vpn_key</md-icon>
   <input required type="password" name="confirmPassword" ng-model="signupController.user.confirmPassword">
   <div ng-messages="signupForm.confirmPassword.$error">
     <div ng-message="required">This is required.</div>
   </div>
  </md-input-container>
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button type="submit" class="md-raised md-primary">SIGN UP</md-button>
  </section>
</form>
